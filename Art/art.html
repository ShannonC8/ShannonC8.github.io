	<script>
      document.querySelectorAll('.stack').forEach(function initStack(stackEl) {
        const frame = stackEl.querySelector('.sketchbook1, .sketchbook2');
        if (!frame) return;

        const imgs = Array.from(frame.querySelectorAll('img'));
        const prevBtn = stackEl.querySelector('.prev');
        const nextBtn = stackEl.querySelector('.next');
        if (!imgs.length || !prevBtn || !nextBtn) return;

        let i = 0;
        show(i);

        nextBtn.addEventListener('click', function () {
          i = (i + 1) % imgs.length;
          show(i);
        });

        prevBtn.addEventListener('click', function () {
          i = (i - 1 + imgs.length) % imgs.length;
          show(i);
        });

        function show(idx) {
          imgs.forEach(function (img, j) {
            if (j === idx) img.classList.add('active');
            else img.classList.remove('active');
          });
        }
      });
    </script>
